<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test X</title>
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/ColladaLoader.js"></script>
    <script src="libs/planck.js"></script>
    <script src="models/supreme.json"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/customlib.js"></script>
    <script src="js/script.js"></script>
    <style>
        body { margin: 0px; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        #containerProgressBar {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            visibility: hidden;
        }
        .progressBarLanzadera {
            display: table-cell;
            vertical-align: middle;
        }
        .progressBar {
            border: 2px solid black;
            margin: auto;
            width: 30%;
            height: 24px;
        }
        #progress {
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .active {
            width: 50%;
            height: 100%;
            background-color: yellow;
            animation-name: progressAnimation;
            animation-duration: 2s;
        }

        @keyframes progressAnimation {
            0%   {background-color:yellow; width: 0%}
            100% {background-color:red; width: 100%}
        }
    </style>
</head>
<body>
    <div class="containerProgressBar" id="containerProgressBar">
        <div class="progressBarLanzadera">
            <div class="progressBar">
                <div id="progress">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
